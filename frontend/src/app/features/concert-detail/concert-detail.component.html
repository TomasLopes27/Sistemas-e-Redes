<div *ngIf="concert; else carregando">
  <h2>{{ concert.title }}</h2>
  <iframe [src]="safeUrl" width="100%" height="315" style="border: none;" allowfullscreen></iframe>

  <div class="actions">
    <button (click)="toggleLike()">
      ‚ù§Ô∏è {{ liked ? 'Remover Like' : 'Dar Like' }} ({{ likeCount }})
    </button>
    <button (click)="toggleFavorite()">
      ‚≠ê {{ favorited ? 'Remover Favorito' : 'Favoritar' }}
    </button>
    <button (click)="toggleReport()">
      üö© {{ reported ? 'Remover Report' : 'Reportar' }}
    </button>
  </div>

  <!-- Coment√°rios -->
  <div class="comments-section">
    <h3>Coment√°rios</h3>
    <form (ngSubmit)="enviarComentario()" class="comment-form">
      <textarea [(ngModel)]="newComment" name="comentario" placeholder="Escreve um coment√°rio..." required></textarea>
      <button type="submit">Comentar</button>
    </form>

    <ul class="comments-list">
      <li *ngFor="let c of comments">
        <strong>{{ c.user }}</strong> <span class="timestamp">{{ c.timestamp | date:'short' }}</span><br />
        <p>{{ c.content }}</p>
      </li>
    </ul>
  </div>
</div>

<ng-template #carregando>
  <p>A carregar concerto...</p>
</ng-template>

<p *ngIf="error">{{ error }}</p>
