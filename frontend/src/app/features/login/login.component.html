<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="email">Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <label for="password">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Entrar</button>

    <p>NÃ£o tens conta? <a routerLink="/register">Regista-te aqui</a></p>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>
