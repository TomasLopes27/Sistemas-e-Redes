<h2>Concertos</h2>

<!-- üîç Pesquisa -->
<input
  type="text"
  placeholder="Pesquisar por t√≠tulo ou artista"
  [(ngModel)]="searchTerm"
  class="search-input" />

<!-- ‚ö†Ô∏è Mensagem de erro -->
<div *ngIf="error">{{ error }}</div>

<!-- üéµ Lista de concertos -->
<div *ngIf="filteredConcerts.length > 0; else loading">
  <div *ngFor="let concert of paginatedConcerts" class="concert-card">
    <h3>{{ concert.title }}</h3>
    <p><strong>Artista:</strong> {{ concert.artist }}</p>
    <p><strong>G√©nero:</strong> {{ concert.genre }}</p>
    <p><strong>Data:</strong> {{ concert.release_date | date }}</p>

    <!-- üñºÔ∏è Imagem clic√°vel -->
    <a [routerLink]="['/concerts', concert.id]">
      <img
        [src]="concert.image_url"
        alt="Concerto de {{ concert.artist }} - {{ concert.title }}"
        width="360"
        height="202"
        style="cursor: pointer; border-radius: 8px;" />
    </a>
  </div>

  <!-- üîÅ Controlo de p√°ginas -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">‚¨ÖÔ∏è Anterior</button>
    <span>P√°gina {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * concertsPerPage >= filteredConcerts.length">Pr√≥xima ‚û°Ô∏è</button>
  </div>
</div>

<!-- ‚è≥ Loading -->
<ng-template #loading>
  <p>A carregar concertos...</p>
</ng-template>
