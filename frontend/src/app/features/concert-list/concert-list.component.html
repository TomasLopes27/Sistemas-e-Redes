<h2>Concertos</h2>

<div *ngIf="error">{{ error }}</div>

<div *ngIf="concerts.length > 0; else loading">
  <div *ngFor="let concert of paginatedConcerts" class="concert-card">
    <h3>{{ concert.title }}</h3>
    <p><strong>Artista:</strong> {{ concert.artist }}</p>
    <p><strong>G칠nero:</strong> {{ concert.genre }}</p>
    <p><strong>Data:</strong> {{ concert.release_date | date }}</p>

    <img
      [src]="'https://img.youtube.com/vi/' + concert.url + '/hqdefault.jpg'"
      alt="thumbnail"
      width="360" />

    <br />

    <button (click)="openVideo(concert.url)">郊윒잺 Ver v칤deo</button>
  </div>

  <!-- 游대 Controlo de p치ginas -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">拘勇 Anterior</button>
    <span>P치gina {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * concertsPerPage >= concerts.length">Pr칩xima 俱뫮잺</button>
  </div>
</div>

<ng-template #loading>
  <p>A carregar concertos...</p>
</ng-template>
