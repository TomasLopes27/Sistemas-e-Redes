<div class="profile-container">
  <h2>Perfil</h2>

  <div *ngIf="!editMode">
    <p><strong>Nome:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <button (click)="editMode = true">âœï¸ Editar Perfil</button>
  </div>

  <div *ngIf="editMode">
    <label>
      Nome:
      <input type="text" [(ngModel)]="name" />
    </label>
    <br />
    <label>
      Email:
      <input type="email" [(ngModel)]="email" />
    </label>
    <br />
    <button (click)="saveChanges()">ğŸ’¾ Guardar</button>
    <button (click)="editMode = false">âŒ Cancelar</button>
  </div>

  <hr />

  <div class="section">
    <h3>â¤ï¸ Concertos com Like</h3>
    <ul>
      <li *ngFor="let concert of likedConcerts">
        {{ concert.title }} - {{ concert.artist }}
      </li>
    </ul>
  </div>

  <div class="section">
    <h3>â­ Favoritos</h3>
    <ul>
      <li *ngFor="let concert of favoriteConcerts">
        {{ concert.title }} - {{ concert.artist }}
      </li>
    </ul>
  </div>

  <p *ngIf="error" class="error">{{ error }}</p>
</div>
