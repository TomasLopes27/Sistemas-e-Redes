<h2 mat-dialog-title>Reportar Conte√∫do</h2>
<mat-dialog-content>
  <div class="input-container">
    <textarea
      placeholder="Descreva o motivo do report"
      [(ngModel)]="reportDescription"
      rows="5"
    ></textarea>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!reportDescription" (click)="onSubmit()">Enviar</button>
</mat-dialog-actions>
