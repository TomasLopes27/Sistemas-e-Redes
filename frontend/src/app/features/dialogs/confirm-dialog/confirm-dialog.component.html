<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>Tem certeza que quer fazer logout?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="confirm()">Sim</button>
  <button mat-button color="warn" (click)="cancel()">Não</button>
</mat-dialog-actions>
